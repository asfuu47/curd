name: Deploy MERN (Sparse Sync)
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Sync Frontend
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name frontend-vm \
            --command-id RunShellScript \
            --scripts "
              # Create the directory if it's gone
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app

              # If the repo folder isn't there, clone it
              if [ ! -d 'frontned-app' ]; then
                git clone https://github.com/asfuu47/curd/ temp_repo
                mv temp_repo/frontned-app .  # Adjust this path based on your repo structure
                rm -rf temp_repo
              else
                cd frontned-app
                git pull origin main
              fi

              # Proceed with build
              cd /home/azureuser/app/frontned-app
              npm install
              npm run build
              
              # Deploy to Nginx
              sudo rm -rf /var/www/html/*
              sudo cp -r build/* /var/www/html/
              sudo chown -R www-data:www-data /var/www/html
              sudo systemctl restart nginx
            "

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name backend-vm \
            --command-id RunShellScript \
            --scripts "
              # 1. Create the parent directory if it's gone
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app

              # 2. If the backend folder isn't there, clone the repo and move it
              if [ ! -d 'backend' ]; then
                git clone https://github.com/asfuu47/curd/ temp_repo_backend
                mv temp_repo_backend/backend .  # This matches your folder structure
                rm -rf temp_repo_backend
              else
                cd backend
                git pull origin main
              fi

              # 3. Now that we are sure the folder exists, go inside
              cd /home/azureuser/app/backend
              npm install
              
              # 4. Create/Update the service file
              sudo bash -c 'cat > /etc/systemd/system/backend-app.service <<EOF
              [Unit]
              Description=Node.js Backend App
              After=network.target

              [Service]
              WorkingDirectory=/home/azureuser/app/backend
              ExecStart=/usr/bin/node /home/azureuser/app/backend/server.js
              Restart=always
              User=azureuser
              Environment=NODE_ENV=production

              [Install]
              WantedBy=multi-user.target
              EOF'

              # 5. Apply changes and restart
              sudo systemctl daemon-reload
              sudo systemctl enable backend-app
              sudo systemctl restart backend-app
            "
