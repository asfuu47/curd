name: Deploy MERN App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy Frontend
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./frontned-app/ azureuser@${{ secrets.FRONTEND_IP }}:/home/azureuser/frontend/

          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'FRONTEND_SSH'
            set -e
            mkdir -p /home/azureuser/frontend
            cd /home/azureuser/frontend
            npm install
            npm run build
          FRONTEND_SSH

      - name: Deploy Backend
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -J azureuser@${{ secrets.FRONTEND_IP }}" \
            ./backend/ azureuser@10.0.1.4:/home/azureuser/backend/

          ssh -J azureuser@${{ secrets.FRONTEND_IP }} -o StrictHostKeyChecking=no \
            azureuser@10.0.1.4 << 'BACKEND_SSH'
              set -e
              mkdir -p /home/azureuser/backend
              cd /home/azureuser/backend

              SERVICE_FILE=/etc/systemd/system/backend-app.service
              if [ ! -f "$SERVICE_FILE" ]; then
                sudo bash -c "cat > /etc/systemd/system/backend-app.service << 'SERVICE_EOF'
[Unit]
Description=Node.js Backend App
After=network.target

[Service]
User=azureuser
WorkingDirectory=/home/azureuser/backend
ExecStart=/usr/bin/node /home/azureuser/backend/index.js
Restart=always
RestartSec=5

[Install]
WantedBy=multi-user.target
SERVICE_EOF"
                sudo systemctl daemon-reload
                sudo systemctl enable backend-app
              fi

              sudo systemctl daemon-reload
              sudo systemctl restart backend-app
          BACKEND_SSH
