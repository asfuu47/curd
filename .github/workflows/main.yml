name: Deploy MERN App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    # Step 1: Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Login to Azure via OIDC
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    # Step 3: Set up SSH key (frontend VM)
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    # Step 4: Deploy Frontend
    - name: Deploy Frontend
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
          set -e  # Stop on first error

          # Install Node.js and Git if missing
          if ! command -v node >/dev/null 2>&1; then
            curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nodejs git
          fi

          # Create frontend folder with correct permissions
          sudo mkdir -p /var/www/frontend
          sudo chown azureuser:azureuser /var/www/frontend
          cd /var/www/frontend

          # Clone repo if first time, else pull
          if [ ! -d .git ]; then
              git clone https://github.com/asfuu47/curd/tree/main/frontned-app .
          else
              git pull origin main
          fi

          # Install dependencies and build
          npm install
          npm run build

          # Copy build to web server folder
          sudo mkdir -p /var/www/html
          sudo cp -r build/* /var/www/html/
        EOF

    # Step 5: Deploy Backend (via frontend VM jump host)
    - name: Deploy Backend
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
          set -e

          # SSH into backend VM (private subnet)
          ssh -o StrictHostKeyChecking=no azureuser@10.0.1.4 << 'INNER_EOF'
            # Install Node.js and Git if missing
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nodejs git
            fi

            # Navigate to backend folder
            mkdir -p /home/azureuser/backend
            cd /home/azureuser/backend

            # Clone repo if first time, else pull
            if [ ! -d .git ]; then
              git clone https://github.com/asfuu47/curd/tree/main/backend .
            else
              git pull origin main
            fi

            # Install dependencies and restart Node app with PM2
            npm install
            pm2 restart backend-app || pm2 start index.js --name backend-app
          INNER_EOF
        EOF
