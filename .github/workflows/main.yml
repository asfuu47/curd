name: Deploy MERN App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    # Step 1: Checkout repo locally
    - name: Checkout repo
      uses: actions/checkout@v3

    # Step 2: Login to Azure via OIDC
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    # Step 3: Set up SSH key
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    # Step 4: Deploy Frontend VM
    - name: Deploy Frontend
      run: |
        # Sync frontend folder to frontend VM
        rsync -avz --delete ./frontned-app/ azureuser@${{ secrets.FRONTEND_IP }}:/var/www/frontend/

        # SSH into frontend VM to install dependencies and build
        ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
          set -e
          mkdir -p /var/www/frontend
          cd /var/www/frontend
          npm install
          npm run build
        EOF

    # Step 5: Deploy Backend VM via frontend jump host
    - name: Deploy Backend
      run: |
        ssh -A -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
          set -e

          # Sync backend folder to backend VM
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./backend/ azureuser@10.0.1.4:/home/azureuser/backend/

          # SSH to backend VM to install dependencies and restart Node app
          ssh -o StrictHostKeyChecking=no azureuser@10.0.1.4 << 'INNER_EOF'
            set -e
            mkdir -p /home/azureuser/backend
            cd /home/azureuser/backend
            npm install
            pm2 restart backend-app || pm2 start index.js --name backend-app
          INNER_EOF
        EOF
