name: Deploy MERN App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy Frontend
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
            cd /var/www/frontend
            git pull origin main
            npm install
            npm run build
            cp -r build/* /var/www/html/
          EOF

      - name: Deploy Backend
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
            # SSH into backend VM from frontend VM if private subnet
            ssh azureuser@10.0.1.4 "cd /home/azureuser/backend && git pull origin main && npm install && pm2 restart backend-app || pm2 start index.js --name backend-app"
          EOF
