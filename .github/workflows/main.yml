name: Deploy MERN (Sparse Sync)
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Sync Frontend
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name frontend-vm \
            --command-id RunShellScript \
            --scripts "
              cd /home/azureuser/app/frontned-app
              
              # 1. Add 2GB of Virtual RAM so the build doesn't crash
              if [ ! -f /swapfile ]; then
                sudo fallocate -l 2G /swapfile
                sudo chmod 600 /swapfile
                sudo mkswap /swapfile
                sudo swapon /swapfile
                echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
              fi

              # 2. Now run the build (it won't get 'Killed' now)
              npm install
              npm run build
              
              # 3. Move the FINISHED product to Nginx
              if [ -d 'build' ]; then
                sudo rm -rf /var/www/html/*
                sudo cp -r build/* /var/www/html/
                sudo chown -R www-data:www-data /var/www/html
                sudo systemctl restart nginx
                echo 'Build successful!'
              else
                echo 'Build failed - folder not found'
                exit 1
              fi
            "

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync Backend Only
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name backend-vm \
            --command-id RunShellScript \
            --scripts "
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              if [ ! -d '.git' ]; then
                git init
                git remote add origin https://github.com/asfuu47/curd
                git config core.sparseCheckout true
                echo 'backend/' >> .git/info/sparse-checkout
              fi
              git pull origin main
              cd backend
              npm install
              sudo cp backend-app.service /etc/systemd/system/
              sudo systemctl daemon-reload
              sudo systemctl restart backend-app
            "
