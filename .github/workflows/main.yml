name: Production MERN Deployment
on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Private VM
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name backend-vm \
            --command-id RunShellScript \
            --scripts "
              # Navigate to app directory
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              
              # Sparse checkout logic
              if [ ! -d 'curd' ]; then
                git clone --filter=blob:none --no-checkout https://github.com/asfuu47/curd.git
              fi
              cd curd
              git sparse-checkout init --cone
              git sparse-checkout set backend
              git pull origin main

              # Build and Restart Container
              cd backend
              sudo docker build -t backend-image .
              
              # Force remove prevents the 'Created' stuck state
              sudo docker rm -f mern-backend || true
              
              # Run with Volume for data persistence
              sudo docker run -d \
                --name mern-backend \
                -p 5000:5000 \
                --restart always \
                -v /home/azureuser/app/curd/backend/items.json:/app/items.json \
                backend-image
            "

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Frontend to Public VM
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name frontend-vm \
            --command-id RunShellScript \
            --scripts "
              # Navigate to app directory
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              
              # Sparse checkout logic
              if [ ! -d 'curd' ]; then
                git clone --filter=blob:none --no-checkout https://github.com/asfuu47/curd.git
              fi
              cd curd
              git sparse-checkout init --cone
              git sparse-checkout set frontned-app
              git pull origin main

              # Build and Restart Container
              cd frontned-app
              sudo docker build -t frontend-image .
              
              # Force remove old container
              sudo docker rm -f mern-frontend || true
              
              # Run Frontend on Port 80
              sudo docker run -d \
                --name mern-frontend \
                -p 80:80 \
                --restart always \
                frontend-image
            "
