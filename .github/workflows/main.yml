name: Deploy MERN (Dockerized)
on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Run Backend Container
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name backend-vm \
            --command-id RunShellScript \
            --scripts "
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              
              # Clone if folder doesn't exist, otherwise pull
              if [ ! -d 'curd' ]; then
                git clone https://github.com/asfuu47/curd.git
              fi
              cd curd && git pull origin main

              # Build and Restart Container
              cd backend
              sudo docker build -t backend-image .
              sudo docker stop mern-backend || true
              sudo docker rm mern-backend || true
              sudo docker run -d --name mern-backend -p 5000:5000 \
                -v /home/azureuser/app/curd/backend/items.json:/app/items.json \
                --restart always backend-image
            "

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Run Frontend Container
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name frontend-vm \
            --command-id RunShellScript \
            --scripts "
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              if [ ! -d 'curd' ]; then
                git clone https://github.com/asfuu47/curd.git
              fi
              cd curd && git pull origin main

              # Build and Restart Container
              cd frontned-app
              sudo docker build -t frontend-image .
              sudo docker stop mern-frontend || true
              sudo docker rm mern-frontend || true
              sudo docker run -d --name mern-frontend -p 80:80 --restart always frontend-image
            "
