name: Deploy MERN App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install unzip & ensure rsync
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip rsync

    - name: Login to Azure via OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    - name: Deploy Frontend
      run: |
        rsync -avz --delete ./frontned-app/ azureuser@${{ secrets.FRONTEND_IP }}:/var/www/frontend/
        ssh azureuser@${{ secrets.FRONTEND_IP }} << 'EOF'
          cd /var/www/frontend
          npm install
          npm run build
          sudo cp -r build/* /var/www/html/
        EOF

    - name: Deploy Backend
      run: |
        rsync -avz --delete ./backend/ azureuser@${{ secrets.BACKEND_IP }}:/home/azureuser/backend/
        ssh azureuser@${{ secrets.BACKEND_IP }} << 'EOF'
          cd /home/azureuser/backend
          npm install
          pm2 restart backend-app || pm2 start index.js --name backend-app
        EOF
