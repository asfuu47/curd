name: Deploy MERN (Sparse Sync)
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Sync Frontend
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name frontend-vm \
            --command-id RunShellScript \
            --scripts "
              # 1. Install Node.js & NPM if not present
              if ! command -v node &> /dev/null; then
                echo 'Installing Node.js...'
                curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
                sudo apt-get install -y nodejs
              fi

              # 2. Add Swap (Virtual RAM) to prevent 'Killed' errors
              if [ ! -f /swapfile ]; then
                sudo fallocate -l 2G /swapfile
                sudo chmod 600 /swapfile
                sudo mkswap /swapfile
                sudo swapon /swapfile
              fi

              # 3. Build the project
              cd /home/azureuser/app/frontned-app
              npm install
              npm run build

              # 4. Deploy to Nginx
              if [ -d 'build' ]; then
                sudo rm -rf /var/www/html/*
                sudo cp -r build/* /var/www/html/
                sudo chown -R www-data:www-data /var/www/html
                sudo systemctl restart nginx
              else
                echo 'Build failed!'
                exit 1
              fi
            "

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync Backend Only
        run: |
          az vm run-command invoke \
            --resource-group curd \
            --name backend-vm \
            --command-id RunShellScript \
            --scripts "
              mkdir -p /home/azureuser/app
              cd /home/azureuser/app
              if [ ! -d '.git' ]; then
                git init
                git remote add origin https://github.com/asfuu47/curd
                git config core.sparseCheckout true
                echo 'backend/' >> .git/info/sparse-checkout
              fi
              git pull origin main
              cd backend
              npm install
              sudo cp backend-app.service /etc/systemd/system/
              sudo systemctl daemon-reload
              sudo systemctl restart backend-app
            "
